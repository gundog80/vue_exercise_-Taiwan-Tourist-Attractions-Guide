<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.2/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/searchPG.css">
    <link rel="stylesheet" href="./img/twicon/twicon.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/> 
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <title>The Taiwan</title>
</head>
<body class="mb-5"><div id="App">
    <!-- <header class="container header d-flex flex-column"> -->
    <header class="container header  flex-column">
        <h1 class="row d-none">search page</h1>  
        <div class="row align-items-stretch justify-content-start mb-3">
            <div class="col-5 col-lg-2 logo justify-content-start"> <div>THE</div> <i class="twicon-main-island"></i></div>
            <search_bar class="col-7"
            @emit_e="get_search" :search-data="searchD" :eng-to-ch="toCh"></search_bar>
            <div class="col-2 d-lg-none offset-5 d-flex align-items-stretch justify-content-end" style="background-color: aqua;">
                <button>搜</button>
            </div>
        </div>
        <div class="banner row justify-content-center">
            <banner class="w-100" :main-city="searchD.area" :eng-to-ch="toCh">#banner</banner>
        </div>
        <div class="row justify-content-center">
            <div id="typeTagGroup" class="typeTagGroup col-10 col-lg-5 d-flex justify-content-between">
                <div class="typeTag col-auto" v-for="(tag,key) of typeList" :data-type=toEng[tag] v-on:click="changeType">{{tag}}</div>
            </div>
        </div>
    </header>
    <div class="main container d-flex flex-column align-items-center">
        <!-- <mainSearch > -->
            <div class="mainHead row w-100 justify-content-between align-items-stretch">
                <div class="searchTotal col-auto">
                    當前搜尋到{{searchStatistical.total}}<span v-if="searchStatistical.isEnd==false">+</span>筆資料
                </div>
                <div class="tags d-none d-lg-break col-auto justify-content-end">
                    <template v-for="(item,key) in tags">
                        <input type="checkbox" class="btn-check" :id="'class-tag-'+key" :value="item" autocomplete="off" v-model="selectedTags">
                        <label class="btn btn-outline-primary m-2" :for="'class-tag-'+key" @click="classTagOnClick">{{item}}</label>
                    </template>
                </div>

            </div>
            <ul class="searchList row d-flex flex-wrap justify-content-around">
                <!-- <li class="searchResultCard col-3"     v-for="(spot,key) of mainData" v-show="isMixed(spot.classList,classSelect)"> -->
                <li class="searchResultCard"
                  v-for="(spot,key) of mainData"  v-show="spot.isMixed==true">
                <!-- {{spot.classlist}} -->
                    <a :href="spot.url">
                        <img :src="spot.Picture.PictureUrl1" alt="景點圖片">
                    </a>
                    <div class="synopsis">
                        <a class="clean_a" :href="spot.url">
                            <h5>{{spot[spotNameAttr].substr(0,9)}}</h5>
                        </a>
                        <div class="cityTag">{{spot.City}}</div>
                        <!-- <p v-if="spot.DescriptionDetail">{{spot.DescriptionDetail.substr(0,34)}}...</p> -->
                        <p v-if="spot.Description">{{spot.Description.substr(0,34)}}...</p>
                        <div class="spotTagList">
                           <template v-for="(cs,key) of spot.tagList">
                               <div class="classTag" >{{cs}}</div>
                           </template>
                        </div>
                    </div>
                </li>
            </ul>
            <ul id="pageList" class="pages row d-flex flex-row ">
                <li class="col-1" @click="changePage" :data-page="parseInt(searchD.page)-1"> < </li>
                <li class="col-1" @click="changePage" v-for="i in parseInt(searchStatistical.maxPage)" :data-page="i">{{i}}</li>
                <li class="col-1" @click="changePage" v-if="searchStatistical.isEnd==false" :data-page="parseInt(searchStatistical.maxPage)+1">{{parseInt(searchStatistical.maxPage)+1}}</li>
                <li class="col-1" @click="changePage" :data-page="parseInt(searchD.page)+1"> > </li>
            </ul>
        <!-- </mainSearch> -->
    </div>
</div></body>
<script type="text/x-template" id="banner">
    <div class="imgbox banner-box">
        <img :src=bannerUrl class="d-block w-100" :alt="key">
        <p class="center-text">{{area}}</p>
    </div>
</script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./searchPG.js"></script>

</html>
